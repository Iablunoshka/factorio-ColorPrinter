<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG в Factorio Blueprint</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Загрузите PNG для конвертации</h1>

    <form id="uploadForm" action="https://13c0-78-84-138-169.ngrok-free.app/upload" method="POST" enctype="multipart/form-data">
        <label for="file">Выберите файл:</label>
        <input type="file" id="file" name="file" accept=".png, .jpg, .jpeg" required>

        <br><br>

        <label for="scale">Масштаб:</label>
        <input type="number" id="scale" name="scale" min="0.1" max="10.0" step="0.1" value="1.0" required>

        <br><br>

        <label for="split">Разделение на чертежи:</label>
        <input type="number" id="split" name="split" min="0" value="1000" required>

        <br><br>

        <button type="submit">Сконвертировать</button>
    </form>

    <hr>

    <div id="result" style="display: none;">
        <h2>Ваш чертеж готов!</h2>
        <button id="copyButton">Скопировать чертеж</button>
        <br><br>
        <a id="downloadLink" href="#" download>Скачать чертеж</a>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('file', document.getElementById('file').files[0]);
            formData.append('scale', document.getElementById('scale').value);
            formData.append('split', document.getElementById('split').value);

            try {
                const response = await fetch('https://13c0-78-84-138-169.ngrok-free.app/upload', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('copyButton').onclick = () => copyBlueprint(data.client_id, data.blueprint_path);
                    document.getElementById('downloadLink').href = `https://13c0-78-84-138-169.ngrok-free.app/download/${data.client_id}/${data.blueprint_path}`;
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('Ошибка соединения с сервером');
            }
        });

        async function copyBlueprint(client_id, filename) {
            try {
                const response = await fetch(`https://13c0-78-84-138-169.ngrok-free.app/copy/${client_id}/${filename}`);
                const data = await response.json();

                if (data.blueprint) {
                    await navigator.clipboard.writeText(data.blueprint);
                    alert('Чертеж скопирован в буфер обмена!');
                } else {
                    alert(data.error || 'Ошибка копирования!');
                }
            } catch (error) {
                alert('Ошибка запроса!');
            }
        }
    </script>
</body>
</html>
