<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG в Factorio Blueprint</title>
    <style>
        #error {
            color: red;
            display: none;
            margin-top: 10px;
        }
        #result {
            display: none;
            margin-top: 20px;
        }
        #convertedImage {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Загрузите PNG для конвертации</h1>

    <!-- Форма для загрузки файла -->
    <form id="uploadForm" method="POST" enctype="multipart/form-data">
        <label for="file">Выберите файл:</label>
        <input type="file" id="file" name="file" accept=".png, .jpg, .jpeg" required>

        <br><br>

        <label for="scale">Масштаб:</label>
        <input type="number" id="scale" name="scale" min="0.1" max="10.0" step="0.1" value="0.5" required>

        <br><br>

        <label for="split">Разделение на чертежи:</label>
        <input type="number" id="split" name="split" min="0" value="1000" required>

        <br><br>

        <button type="submit">Сконвертировать</button>
    </form>

    <!-- Блок для отображения ошибок -->
    <div id="error"></div>

    <hr>

    <!-- Блок для отображения результата -->
    <div id="result">
        <h2>Ваш чертеж готов!</h2>
        <!-- Элемент для отображения сконвертированной картинки -->
        <img id="convertedImage" src="" alt="Сконвертированная картинка">
        <br><br>
        <button id="copyButton">Скопировать чертеж</button>
        <br><br>
        <a id="downloadLink" href="#" download>Скачать чертеж</a>
    </div>

    <script>
        // Укажите здесь ваш ngrok URL
        const ngrokUrl = 'https://13c0-78-84-138-169.ngrok-free.app';

        // Ограничения
        const MAX_FILE_SIZE = 15 * 1024 * 1024; // 15 МБ
        const MAX_IMAGE_WIDTH = 4096;
        const MAX_IMAGE_HEIGHT = 4096;

        // Элементы DOM
        const uploadForm = document.getElementById('uploadForm');
        const errorDiv = document.getElementById('error');
        const resultDiv = document.getElementById('result');
        const copyButton = document.getElementById('copyButton');
        const downloadLink = document.getElementById('downloadLink');
        const convertedImage = document.getElementById('convertedImage');  // Элемент для картинки

        // Обработчик отправки формы
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Сбрасываем сообщения об ошибках
            errorDiv.textContent = '';
            errorDiv.style.display = 'none';

            // Получаем файл
            const file = document.getElementById('file').files[0];

            // Проверка размера файла
            if (file.size > MAX_FILE_SIZE) {
                showError('Файл слишком большой! Максимальный размер: 15 МБ.');
                return;
            }

            // Проверка разрешения изображения
            const img = new Image();
            img.src = URL.createObjectURL(file);
            img.onload = async () => {
                if (img.width > MAX_IMAGE_WIDTH || img.height > MAX_IMAGE_HEIGHT) {
                    showError(`Изображение слишком большое! Максимальное разрешение: ${MAX_IMAGE_WIDTH}x${MAX_IMAGE_HEIGHT}.`);
                    return;
                }

                // Если проверки пройдены, отправляем файл на сервер
                try {
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('scale', document.getElementById('scale').value);
                    formData.append('split', document.getElementById('split').value);

                    const response = await fetch(`${ngrokUrl}/upload`, {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Accept': 'application/json'
                        },
                        credentials: 'include'
                    });

                    const data = await response.json();

                    if (data.success) {
                        resultDiv.style.display = 'block';
                        copyButton.onclick = () => copyBlueprint(data.client_id, data.blueprint_path);
                        downloadLink.href = `${ngrokUrl}/download/${data.client_id}/${data.blueprint_path}`;

                        // Устанавливаем src для сконвертированной картинки
                        convertedImage.src = `${ngrokUrl}/download/${data.client_id}/${data.converted_image_path}`;
                    } else {
                        showError(data.error);
                    }
                } catch (error) {
                    showError('Ошибка соединения с сервером');
                }
            };
        });

        // Функция для отображения ошибок
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Функция для копирования чертежа
        async function copyBlueprint(client_id, filename) {
            try {
                const response = await fetch(`${ngrokUrl}/copy/${client_id}/${filename}`, {
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.blueprint) {
                    await navigator.clipboard.writeText(data.blueprint);
                    alert('Чертеж скопирован в буфер обмена!');
                } else {
                    alert(data.error || 'Ошибка копирования!');
                }
            } catch (error) {
                console.error('Ошибка запроса:', error);
                alert('Ошибка запроса!');
            }
        }
    </script>
</body>
</html>
